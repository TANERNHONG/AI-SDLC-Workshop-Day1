name: Deploy to Railway

on:
  push:
    branches:
      - main
      - solution
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Setup Railway Project
        run: |
          # Login to Railway
          railway login --browserless

          # Check if railway.json exists, if not create it
          if [ ! -f "railway.json" ]; then
            echo "Creating railway.json configuration..."
          fi

          # Initialize project if needed (this will create project if it doesn't exist)
          railway init --name "${{ github.event.repository.name }}" || echo "Project already exists or linked"

          # Link to existing project or newly created one
          railway link || echo "Already linked to project"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy to Railway
        run: |
          echo "üöÄ Deploying to Railway..."
          railway up --detach
          echo "‚úÖ Deployment initiated successfully!"

          # Get deployment URL if available
          railway domain || echo "Domain configuration pending..."
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deployment Success
        if: success()
        run: |
          echo "‚úÖ Deployment to Railway successful!"
          echo "üöÄ Your app should be live shortly"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "‚ùå Deployment failed. Please check the logs above."
          exit 1
